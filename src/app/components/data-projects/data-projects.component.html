<div class="container-fluid" style="color: #000000">
  <span class="card info" *ngFor="let x of projects$ | async">
      <img class="card-img-top" [src]="x.imgLink" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ x.name }}</h5>
        <p class="card-text">{{ x.description }}</p>
        <a [href]="x.link" class="btn btn-primary" target="_blank">See Project</a>
      </div>
  </span>
</div>

<phone-footer></phone-footer>

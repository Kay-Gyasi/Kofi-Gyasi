<div class="container-fluid bg-secondary" style="color: #000000">
    <span class="card info" *ngFor="let x of projects">
        <img class="card-img-top" src="https://cdn.pixabay.com/photo/2017/08/02/01/01/living-room-2569325_960_720.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ x.name }}</h5>
          <p class="card-text">{{ x.description }}</p>
          <a [href]="x.link" class="btn btn-primary" target="_blank">See Project</a>
        </div>
    </span>
</div>
